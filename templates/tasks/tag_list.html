{% extends "base.html" %}

{% block content %}
    <div class="p-3" style="margin-top: 58px;">
        <h1>Tags <a class="btn btn-primary" style="float: right" href="{% url 'tasks:tag-create' %}">Add tag</a></h1>
    </div>
    <hr>
    <div class="p-4">
        {% if tag_list %}
          <table class="table bg-light">
            <tr>
              <th>Name</th>
              <th>UPDATE</th>
              <th>DELETE</th>
            </tr>
            {% for tag in tag_list %}
                <tr>
                  <td>
                      {{ tag.name }}
                  </td>
                  <td>
                    <a class="btn btn-warning" href="{% url "tasks:tag-update" pk=tag.id %}">UPDATE</a>
                  </td>
                  <td>
                    <a class="btn btn-danger" href="{% url "tasks:tag-delete" pk=tag.id %}">DELETE</a>
                  </td>
              </tr>
            {% endfor %}
          </table>
    {% else %}
        <p>There are no tag.</p>
    {% endif %}
    </div>
{% endblock %}
